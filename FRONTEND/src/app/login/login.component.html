<app-login-navbar></app-login-navbar>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">Sign in to Trello</h3>
            <div class="account-wall">
                <img class="profile-img" src="../../assets/images/trelo.png" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="username" name="username"
                        (input)="onInputsUpdate()" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password"
                        (input)="onInputsUpdate()" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="logIn()" >
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
    <p style="font-weight: bold" 
    *ngIf="allowLogin; else noUser">Username is: {{ username }}</p>
    <ng-template #noUser>
        <p>
            Login or Password are incorrect.
        </p>
    </ng-template>
</div>
