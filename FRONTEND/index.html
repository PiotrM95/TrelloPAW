<!doctype html>
<html ng-app="angularjs" ng-controller="angularController">
	<head>
		<link rel="stylesheet" href="mainpage.css">
		<meta charset="utf-8">
		<title>Trello PAW</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div id="board-page">
			<div ng-repeat="list in lists" class="list">
				<input class="list-name" ng-model="list.name"/>
				<div class="list-content" dnd-list="list.tickets">
					<div ng-repeat="ticket in list.tickets" class="ticket" 
						 dnd-draggable="ticket"
						 dnd-dragstart="list.tickets.splice($index, 1)"
						 dnd-effect-allowed="move">
						<input class="ticket-title" ng-model="ticket.title"/>
					</div>
				</div>
				<button class="add-ticket" ng-click="addTicket(list)">
					Dodaj kolejną kartę
				</button>
			</div>
		</div>
		<button ng-click="addList()">
			Dodaj kolejną listę
		</button>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	
	<script src="angularjs.js"></script>
	<script src="angularController.js"></script>
		
</html>
